version: 2
jobs:
  build:
  
    docker:
      - image: amitrke/java-appengine:latest

    working_directory: ~/rkerestapi

    steps:
      - checkout

      - restore_cache:
                key: rkerestapi-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline

      - save_cache:
                paths:
                  - ~/.m2
                key: rkerestapi-{{ checksum "pom.xml" }}

      - run: mvn -DskipTests=true package